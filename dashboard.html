<!-- dashboard.html -->
<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dashboard Admin</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header class="navbar">
    <div class="logo-container">
      <img src="logo.jpg" alt="Logo Sakra Amira" class="logo-img" />
      <h1>Dashboard Admin</h1>
    </div>
  </header>
  <main class="content">
    <h2>Selamat Datang di Panel Admin</h2>
    <!-- Nama admin akan muncul di sini lewat admin.js -->
    <p>Gunakan menu di bawah untuk melanjutkan:</p>
    <a href="data.html" class="btn merah">Lihat Data Pendaftar</a>
    <button onclick="logout()" class="btn merah" style="margin-top: 1em">Logout</button>
  </main>
  <script src="admin.js"></script>
  <script>
    function logout() {
      localStorage.removeItem("admin_logged_in");
      window.location.href = "index.html";
    }
  </script>
</body>
</html>
