
<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard Admin</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header class="navbar">
    <h1>Dashboard Admin Sakra Amira</h1>
    <nav>
      <a href="data.html">Lihat Data</a>
      <a href="#" onclick="logout()">Logout</a>
    </nav>
  </header>
  <main class="content">
    <p>Selamat datang, <span id="adminName"></span>!</p>
  </main>
  <script>
    const admin = localStorage.getItem("admin_logged_in");
    if (!admin) {
      window.location.href = "login.html";
    } else {
      document.getElementById("adminName").innerText = admin;
    }
    function logout() {
      localStorage.removeItem("admin_logged_in");
      window.location.href = "login.html";
    }
  </script>
</body>
</html>
